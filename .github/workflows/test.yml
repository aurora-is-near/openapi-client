on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: ./.github/actions/install
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Lint
        run: yarn lint
      - name: Check types
        run: yarn typecheck
      - name: Restore Jest cache
        uses: actions/cache@v3
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest
      - name: Test
        run: yarn test
